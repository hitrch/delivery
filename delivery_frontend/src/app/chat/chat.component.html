<div class="container mg-header">
  <div class="row">
    <div class="col-4">
<div *ngFor="let message of messages">
  {{message}}
  <br>
</div>
<input #message>
<button (click)="sendMessage(message.value); message.value = ''"
        [disabled]="message.value === ''">Send</button>
  </div>
  </div>
</div>
