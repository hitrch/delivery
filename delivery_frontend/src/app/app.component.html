<div class="mg-header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top scrolling-navbar">
  <div class="container">
    <a class="navbar-brand"  href="#"(click)="state = viewState.ORDER">Welcome to {{title}}.</a>
    <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler">
      <ul class="navbar-nav mr-auto smooth-scroll">
        <li class="nav-item">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}" class="nav-link" data-offset="90" >Map</a>
        </li>
        <li class="nav-item">
          <a routerLink="/statistics" routerLinkActive="active"  class="nav-link" data-offset="90" >Statistics</a>
        </li>
        <li class="nav-item">
          <a routerLink="/chat" routerLinkActive="active" class="nav-link" data-offset="90" >Chat</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
</div>
  <router-outlet></router-outlet>
